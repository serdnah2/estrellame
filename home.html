<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Estréllame - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/landing.css">
    <link rel="stylesheet" href="css/tabs.css">
</head>

<body class="landing-page hide">
    <nav class="main-nav">
        <ul>
            <li>
                <img class="logo" src="img/estrellame-logo.png" alt="logo" />
            </li>
            <li class="user-info">
                <p id="username"></p>
                <img src="img/estrellame-avatar.png" alt="avatar" />
            </li>
        </ul>
    </nav>
    <main class="landing">
        <section class="stars-wrapper">
            <h1>Envía una Estrella</h1>
            <ul class="stars" id="stars"></ul>
            <section class="tabs-wrapper">
                <h1>Tus Estrellas</h1>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="sent-tab" data-toggle="tab" href="#sent" role="tab"
                            aria-controls="sent" aria-selected="true">ENVIADAS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="received-tab" data-toggle="tab" href="#received" role="tab"
                            aria-controls="received" aria-selected="false">RECIBIDAS</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="sent" role="tabpanel" aria-labelledby="sent-tab"></div>
                    <div class="tab-pane fade" id="received" role="tabpanel" aria-labelledby="received-tab"></div>
                </div>
            </section>
        </section>
    </main>
    <div class="modal fade" id="giveStartModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header title">
                    <img src="img/estrellame-star.png" alt="star" />
                    <h5 class="modal-title" id="modalTitle"></h5>
                </div>
                <div class="modal-header error">
                    <h5 class="modal-title">Ocurrió un error al enviar tu mensaje</h5>
                </div>
                <div class="modal-header success">
                    <h5 class="modal-title">Tu mensaje fue enviado con éxito</h5>
                </div>
                <div class="modal-body add-start">
                    <form id="addStarForm">
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">A quién quieres enviar la estrella?</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Escribe un mensaje</label>
                            <textarea class="form-control" id="message-text" maxlength="200"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCELAR</button>
                            <button type="submit" class="btn btn-primary">ENVIAR</button>
                        </div>
                    </form>
                </div>
                <div class="modal-body error">
                    <p>
                        Oops! ocurrió un error inesperado al enviar tu mensaje.
                        <br />
                        Inténtalo de nuevo
                    </p>
                    <div class="modal-footer" id="dismissing-error">
                        <button class="btn btn-primary">Intentar de nuevo</button>
                    </div>
                </div>
                <div class="modal-body success">
                    <div class="success-message">
                        <div class="avatar">
                            <img src="img/estrellame-avatar.png" alt="avatar" />
                        </div>
                        <div class="preview-message-wrapper">
                            <h3 id="user-recieve">asfasfafaf asfasf</h3>
                            <p id="preview-message">asfasf</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" id="ok-button">Ok</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/landing.js"></script>
</body>

</html>
