<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Estr√©llame - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/login.css">

    <body>
        <main>
            <section class="login">
                <div class="login-wrapper">
                    <form id="login-form">
                        <img src="img/estrellame-logo.png" alt="logo"/>
                        <p class="login-text">Ingresa tu email para iniciar</p>
                        <div class="login-input-container">
                            <input type="text" placeholder="E-mail" class="login-input-email" id="email-input" autocomplete="off">
                            <p id="login-error">&nbsp;</p>
                        </div>
                        <button type="submit" class="login-button">Ingresar</button>
                    </form>
                </div>
            </section>
        </main>
        <script src="js/jquery-3.3.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/login.js"></script>
    </body>
